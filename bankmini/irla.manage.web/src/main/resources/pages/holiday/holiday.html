<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>节日管理</title>
<script src="/ietlAdmin/js/holiday/holiday.js"></script>
</head>
<body>
	<form id="searchFrom" class="form-horizontal" role="form">
		<div class="form-group container">
			<div class="row">
				<label class="col-sm-2" style="width: auto; margin-top: 6px" for=""><span id="searchSpan">搜索</span>:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="" id="holidayNameSrh" placeholder="请输入....">
				</div>
				<div class="col-sm-4">
					<input type="button" class="btn btn-primary" id="search" onclick="oholiday.initTable();" value="查询" />
					<input type="button" class="btn btn-primary" id="empty" onclick="oholiday.emptySearch()" value="清空" /> 
					<input type="button" class="btn btn-info" value="新增节日" id="addDomain" onclick="oholiday.addholiday();"/>
				</div>
			</div>
		</div>
		<input type="text" value="解决bootstrap与AJAX异步提交表单的冲突" hidden />
	</form>
	<table id="typemanege_table"></table>
	<!-- 新增 -->
	<div id="addModal" class="modal fade" data-backdrop="static" role="dialog">
		<div class="modal-dialog" style="width: 800px; height: 800px">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">节日维护</h4>
				</div>
				<div class="modal-body">
					<form  class="form-horizontal" role="form" id="holidayForm">
						<input id= "id" name="id" type="text" style ="display: none" value="0">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="name">节日名称<font style="color:red;">*</font></label>
							<div class="col-sm-4">
								<input class="form-control" id="holidayName" type="text" name="holidayName" placeholder="请输入节日名称..">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="name">节日描述</font></label>
							<div class="col-sm-4">
								<input class="form-control" id="description" type="text" name="description" placeholder="请输入...">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">是否发布<font style="color:red;">*</font></label>
							<div class="col-sm-4">
								<select type="select" class=" form-control" id="isValid" name="isValid">
									<option value="" selected="selected">请选择</option>
									<option value="0">不发布</option>
									<option value="1">发布</option>
								</select> 
							</div>
						</div>
						<div class="form-group" id="holidayaddress">
							<label class="col-sm-2 control-label" for="name">节日图片</label>
							<div class="col-sm-6">
								<div  id="homepageshow">
									<div id="levdiv" class="file-input">   
										<div class="file-preview">
								    		<div class="close fileinput-remove"><span id="deldivpagex" >×</span></div>
								    		<div class="file-drop-disabled">
								    			<div  class="file-preview-thumbnails">
												    <div class="file-live-thumbs">
														<div class="file-preview-frame" id="preview-1477465486115-0" data-fileindex="0" data-template="image">
															<div class="kv-file-content">
																<img  id="testimgname" src="" class="kv-preview-data file-preview-image"style="width:auto;height:160px;">
															</div>
															<div class="file-thumbnail-footer">
													     		<div class="file-actions">
													      			<div class="file-footer-buttons">
													          			<button type="button" class="kv-file-zoom btn btn-xs btn-default" title="查看详情"><i class="glyphicon glyphicon-zoom-in"></i></button>    
													      			</div>
													    			<div class="file-upload-indicator" title="没有上传"><i class="glyphicon glyphicon-hand-down text-warning"></i></div>
													    			<div class="clearfix"></div>
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="clearfix"></div>    
												<div class="file-preview-status text-center text-success"></div>
												<div class="kv-fileinput-error file-error-message" style="display: none;"></div>
								    		</div>
										</div>
										<div class="kv-upload-progress hide">
											<div class="progress">
								    			<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
								        			0%
								        		</div>
											</div>
										</div>
										<div class="input-group file-caption-main">
											<div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
										   		<div id="imgaddpage" class="file-caption-name" title=""></div>
											</div>
										   	<div class="input-group-btn">
										       <button type="button" tabindex="500" title="清除选中文件" class="btn btn-default fileinput-remove fileinput-remove-button"><span id="deldivpage" class="hidden-xs"><i class="glyphicon glyphicon-trash"></i>  移除</span></button>
										       <button type="button" tabindex="500" title="取消进行中的上传" class="btn btn-default hide fileinput-cancel fileinput-cancel-button"><i class="glyphicon glyphicon-ban-circle"></i>  <span class="hidden-xs">取消</span></button>				
											</div>
										</div>
									</div>
									<div id='fileshow'><input id='homeimg_upload' name='files' type='file'   class='file-loading'></div>
								</div>
							</div>
							<div >
								<label class="col-sm-4 control-label"><font color="red">("仅支持jpg, gif,png格式")</font></label>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="oholiday.optHoliday();">确定</button>
					<button type="button" class="btn btn-default" onclick="oholiday.optempty()">清空</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
	
		</div>
	</div>
</body>
</html>
