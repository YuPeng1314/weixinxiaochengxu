<div id="updateCourseModal" class="modal fade" data-backdrop="static" role="dialog">
		<div class="modal-dialog" style="width: 900px;height: 800px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">资源维护</h4>
				</div>
				<div class="modal-body">
				<form  class="form-horizontal"  role="form"  id="updateCourseForm">
				<input id="resource_Id" name="resourceId" type="text" style="display: none">
				
				<div class="form-group">
					<label class="col-md-2 control-label">选择课程<font
						color="red">&ensp;*</font></label>
						
					<div class="col-md-5">
						<div style="width: 400px">
							<div class="input-group clearCircle">
								<input class="nodeName form-control" id="fileCatalogName"
									name="fileCatalogName" type="text"
									class="form-control clearCircle" readonly="readonly"
									placeholder="请选择对应的目录"></input> <span
									class="input-group-btn">
									<button id="choseCatalogName"
										class="btn btn-default clearCircle" type="button">
										<span class="glyphicon glyphicon-chevron-down"></span>
									</button>
								</span>
							</div>
							<input type="text" class="nodeValue form-control"
								id="fileCatalogCode" name="courseCode"
								style="display: none;"></input>
							<div id="treeCatalog"
								style="display: none; width: 400px; z-index: 1000; position: absolute;"></div>
						</div>
					</div>
					<div class="col-md-2">
						<button style="margin-left:80px" type="button" class="btn btn-default"
							onclick="courseEdit.restVal()">清空</button>
					</div>
				</div>
				
				
				
				<div class="form-group">
						<label class="col-sm-2 control-label"  for="name">是否公开<font color="red">&ensp;*</font></label> 
						<div class="col-sm-3">
						<select id="isPublic" name="isPublic" class="form-control">
							<option value="1">公开</option>
							<option value="0">收费</option>
						</select>
					</div>
					</div>
				
				
				<div class="form-group">
						<label class="col-sm-2 control-label"  for="name">资源封面</label>

				       		</div></br>
				       		<span id="remarkImgId" style="display: none"></span>
					</div>
				
				

				</form>
